<!DOCTYPE html>

<body>
    <script>
 
 


 
 
 function createCircularPromise() {
  let circularPromise;

  circularPromise = new Promise((resolve, reject) => {
    resolve(circularPromise);
  });

  return circularPromise;
}

const circularPromise = createCircularPromise();

// 正常处理 Promise 链
circularPromise.then(value => {
  console.log("Resolved with value:", value);
}).catch(error => {
  console.error("Caught an error:", error);
});

    </script>
</body>
</html>
