        async function async2() {
            console.log("async2");
            let p1 = Promise.resolve()
            let p2 = p1.then(() => {
                console.log("async2-inner");
            })
            return p2;
        }

        let a1 = async1();

        let p3 = new Promise(function (resolve) {
            console.log("promise1");

        })

        let p4 = p3.then(function () {
            console.log("promise2");
        })
        // 为 p3 添加 reactions

     </script>
