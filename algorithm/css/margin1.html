<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin-right: 50px;
            font-size: 20px;
            background: red;
        }

        .right {
            width: 100px;
            height: 100px;
            background: yellow;
            display: inline-block;
            margin-left: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="left">宽为100px,右边距为50px</div>
    <div class="right">宽为100px,左边距为50px</div>
</body>
</html>
