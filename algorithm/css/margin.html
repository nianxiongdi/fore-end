<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-top 百分比示例</title>
    <style>
        .parent {
            width: 400px;
            height: 300px;
            background-color: lightblue;
        }

        .child {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            margin-top: 10%; /* 子元素的 margin-top 设置为父元素宽度的 10% */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            子元素
        </div>
    </div>
</body>
</html>
