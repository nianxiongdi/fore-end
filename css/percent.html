

<!--
    元素竖向的百分比设定是相对于容器的宽度，而不是高度
-->

<body>
    <div class="box">
        <div class="content">我要垂直居中</div>
    </div>
</body>



<style>

div,body{
    padding: 0;
    margin: 0;
}
body{
    background-color: darkgrey;
}
.box{
    width: 600px;
    height: 400px;
    margin: 50px auto;
    background-color: palegreen;
    overflow: hidden;
}
.content {
    width: 50%;
    height: 50%;     /*父元素的height 400*0.5*/
    margin-top: 20%; /*margin-top用百分比用的是父元素的width 600*0.25=120*/
    margin-left: 20%; /*margin-top用百分比用的是父元素的width 600*0.25=120*/
    background-color: tomato;
}
</style>
