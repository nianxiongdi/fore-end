<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抛物线</title>
    <style>
        /* 
            https://tobiasahlin.com/blog/curved-path-animations-in-css/
            https://codepen.io/gong12339/pen/vYEzgxg
            https://www.zhangxinxu.com/study/201808/css3-parabola-shopping.php
        */
 



        .outer {
  animation: flowerAnimateX 3s linear infinite;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  position: absolute;
  /* border: 1px solid green; */
}

.inner {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: red;
  animation: flowerAnimateBottom 3s cubic-bezier(.55,0,.85,.36);
}

@keyframes flowerAnimateX {
    from {
        transform: translate(0);
    }
    to {
        transform: translate(200px);
    }
}

@keyframes flowerAnimateBottom {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(200px);
    }
}
        
    </style>
</head>
<body>
    <!-- <div class="box">
        <div class="inner"></div>
    </div> -->

    <div class="outer">
        <div class="inner"></div>
      </div>
</body>
</html>
