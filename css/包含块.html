<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            transform: translateZ(0);
        }

        .item {
            position: fixed;
            right: 0;
            width: 100px;
            height: 100px;
            margin-left: 50%;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
    </div>
</body>
</html>
