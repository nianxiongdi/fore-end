<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
    width: 100%;
    height: 700px;
    border-bottom: 10px solid #000;
    /* 外边距重叠，开启BFC */
    overflow: hidden;
  }
  
  .ball {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: gray;
    animation: bounce 6s linear;
  }
  
  @keyframes bounce {
    from {
      margin-top: 0;
    }
  
     
    to {
      margin-top: 600px;
     }
  
   
  
    10% {
      margin-top: 500px;
    }
    20%,
    30% {
        margin-top: 300px;

    }

   
  
  }
    </style>
</head>
<body>

    <div class="outer">
        <div class="ball"></div>
    </div>
    
</body>
</html>
