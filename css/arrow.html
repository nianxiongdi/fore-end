<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形</title>
    <style>
/* 把上、右、左、三条边隐藏掉（颜色设为 transparent） */

.box {
  width: 0;
  height: 0;
  border-width: 20px;
  border-style: solid;
  border-color: transparent transparent red transparent;
}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
