<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帧动画</title>
    <!-- https://github.com/Guing/FED-DOC/blob/8aa92614c9c9b38917d703e2545f80f99656b2ff/docs/3-Css/%E5%B0%9A%E7%A1%85%E8%B0%B7CSS3%E6%95%99%E7%A8%8B/source/xmind/03_%E5%8A%A8%E7%94%BB.mmap -->
    <style>
        .box {
            height: 271px;
            width: 132px;
            background-image: url("https://gitee.com/nianxiongdi/up-pic/raw/master/obsidian/202407080043366.png");
            margin: 100px auto;
            animation: run 1s steps(4) infinite;
            animation-fill-mode: forwards;
            animation-iteration-count: 2;
        }

        @keyframes run {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -528px 0;
            }
        }

    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
