<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srcset and Sizes Example</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <img 
        src="https://webkit.org/demos/srcset/image-1x.png" 
        srcset="
            https://webkit.org/demos/srcset/image-1x.png 1x, 
            https://webkit.org/demos/srcset/image-2x.png 2x, 
            https://webkit.org/demos/srcset/image-3x.png 3x" 
        
        alt="Example image with srcset and sizes attributes">
</body>
</html>

</body>
</html>
