function toggleLayer(layerId, event) {
    const checked = event.target.checked;
    if (checked) {
        map.setLayoutProperty(
            layerId,
            'visibility',
            'visible'
        );
    } else {
        map.setLayoutProperty(layerId, 'visibility', 'none');
    }
}
