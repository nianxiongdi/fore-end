      let deepTraversal1 = (node, nodeList = []) => {
        if (node !== null) {
          console.log(node);
          if(node.nodeType == 1){
            nodeList.push(node)
          }
          let children = node.children
          for (let i = 0; i < children.length; i++) {
            deepTraversal1(children[i], nodeList)
          }
        }
        return nodeList
      }

      const dom = document.body;

      const dom1 = deepTraversal1(dom, nodeList);
