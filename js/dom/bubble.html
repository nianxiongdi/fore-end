<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Listener Phases</title>
</head>
<body>
<div id="box1" style="padding: 20px; background-color: lightblue;">
  box1
  <div id="box2" style="padding: 20px; background-color: lightgreen;">
    box2
        <div id="box3" style="padding: 20px; background-color: orange;">
            box3
        </div>
  </div>
</div>

<script>
const box1 = document.getElementById('box1');
const box2 = document.getElementById('box2');
const box3 = document.getElementById('box3');


// 捕获阶段
box1.addEventListener('click', function(event) {

  console.log('box1 clicked in capturing phase');
}, true);

box2.addEventListener('click', function(event) {
    // event.cancelBubble = true;

  console.log('box2 clicked in capturing phase');
}, true);

box3.addEventListener('click', function(event) {
  console.log('box3 clicked in capturing phase');
}, true);


// // 冒泡阶段
box1.addEventListener('click', function(event) {
  console.log('box1 clicked in bubbling phase');
});

box2.addEventListener('click', function(event) {
    event.stopPropagation()

  console.log('box2 clicked in bubbling phase');
});

box3.addEventListener('click', function(event) {

  console.log('box3 clicked in bubbling phase');
});
</script>

</body>
</html>
