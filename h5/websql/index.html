<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Web SQL 数据库可以在最新版的 Safari, Chrome 和 Opera 浏览器中工作。

        if('openDatabase' in window) {
            // console.log('sss')
            var db = openDatabase('test', '1.0', 'ABC table', 2*1024*1024);
            try{
                db.transaction(function (tx) {
                    tx.executeSql("CREATE TABLE IF NOT EXISTS ABC(id unique, username, age)");
                    tx.executeSql('insert into ABC(id, username, age) values(1, qy, 18)');
                    tx.executeSql('insert into ABC(id, username, age) values(2, sdssf, 100)');
                    tx.executeSql('insert into ABC(id, username, age) values(3, dsfds, 19)');
                    tx.executeSql('insert into ABC(id, username, age) values(4, dfsd, 16)');
                    tx.executeSql('insert into ABC(id, username, age) values(5, tthtt, 28)');
                });

            }catch(e){
                console.log(e);
            }
            
            db.transaction(function(tx) {
                tx.executeSql('SELECT * FROM ABC', [], function(tx, results){
                    console.log(results)
                });
                
            })
        }
    
    </script>
</body>
</html>
